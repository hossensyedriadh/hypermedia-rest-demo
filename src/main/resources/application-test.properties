spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password

bearer-authentication.keystore.location=secrets/test_restdemo.jks
bearer-authentication.keystore.key-alias=test_auth
bearer-authentication.keystore.passphrase=password
bearer-authentication.keystore.private-key-passphrase=password
bearer-authentication.tokens.access-token.type=Bearer
bearer-authentication.tokens.access-token.validity-minutes=30
bearer-authentication.tokens.refresh-token.validity-minutes=180